<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Maelle LaLicorne">
    <title>p5-play test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body class="d-flex flex-column">
    <header class="d-flex flex-justify-between">
        <div id="informations" class="order-2">
            <div class="d-flex flex-justify-between">
                <h1 class="txt-white m-0 txt-1_5" style="line-height:1.25rem">Song title (1'30)<br/>
                    <span class="txt-0_75">by singer</span>
                </h1>
                <div class="d-flex flex-column txt-align-right">
                    <span>BMP: </span>
                    <span>lvl 4</span>
                </div>
            </div>
            <div id="mediaController" class="txt-align-center">
                <span>Loading...</span>
            </div>
        </div>
        
        <!--players-->
        <div class="order-1">
            <h2 class="mb-0_25">Player 1</h2>
            <progress></progress>
        </div>
        <div class="order-3 txt-align-right">
            <h2 class="mb-0_25">Player 2</h2>
            <progress></progress>
        </div>
        
    </header>
    <main class="flex-grow-1 txt-white">
        <div id="playZone" class="d-flex flex-justify-center flex-align-center"></div>
    </main>
    
    <footer class="txt-white txt-align-center p-1">Karaok√© (lyrics)</footer>
  
    
    <!-- import lib p5 + its extension p5-play -->
    <script type="text/javascript" src="js/libs/p5.min.js"></script>
    <script type="text/javascript" src="js/libs/p5.dom.min.js"></script>
    <script type="text/javascript" src="js/libs/p5.sound.min.js"></script>
    
    <!-- import our script -->
    <script type="text/javascript" src="js/test.js"></script>

</html>
